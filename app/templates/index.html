<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cow vs Buffalo Classifier</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #1e2a38;
      color: white;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .upload-card {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
    }
    .btn-upload {
      margin-top: 1rem;
      width: 100%;
    }
    footer {
      margin-top: auto;
      background-color: #1e2a38;
      color: white;
      text-align: center;
      padding: 0.8rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>Cow and Buffalo Classifier</h2>
  </header>

  <main>
    <div class="upload-card">
      <h4 class="mb-3">Upload an Image</h4>
      <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="file" accept="image/*" required>
        <button class="btn btn-primary btn-upload" type="submit">Predict</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 CowBuffalo AI | Made with ❤️ using Flask & TensorFlow</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
